<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Polygon CARD 정품 인증</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-image: url("background.jpg");
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: rgba(0, 0, 0, 0.75);
      padding: 30px;
      border-radius: 16px;
      text-align: center;
      color: white;
      max-width: 430px;
      width: 100%;
    }
    input {
      padding: 12px;
      width: 90%;
      margin-bottom: 15px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      padding: 12px 25px;
      font-size: 16px;
      background-color: #a259ff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
      white-space: pre-wrap;
    }
    #verifyInfo {
      margin-top: 30px;
      font-size: 12px;
      color: #ccc;
    }
    #verifyInfo a {
      color: #a259ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Polygon CARD 정품 인증</h2>
    <input id="uuidInput" type="text" placeholder="UUID 6자리를 입력하세요" />
    <button onclick="verifyUUID()">정품 확인</button>
    <div id="result"></div>
    <div id="verifyInfo">
      블록체인 인증 방식으로 위변조가 불가능하며,<br>
      모든 인증 내역은 Polygon 체인에 영구 저장됩니다.<br><br>
      <button onclick="showGuide()">여기서 블록체인 등록 여부 확인</button>
    </div>
  </div>

  <script>
    const usedUUIDs = new Set();

    function verifyUUID() {
      const uuid = document.getElementById("uuidInput").value.trim();
      const resultBox = document.getElementById("result");

      if (!uuid) {
        resultBox.innerText = "❗ UUID를 입력해주세요.";
        return;
      }

      if (usedUUIDs.has(uuid)) {
        resultBox.innerText = `❗ 인증 횟수를 초과했습니다.\n(UUID 도용 가능성 있음)`;
        return;
      }

      // 인증 처리 (여기서는 시뮬레이션용 타임스탬프)
      const timestamp = Math.floor(Date.now() / 1000);
      resultBox.innerText = `📜 본 카드는 Polygon 블록체인에 타임스탬프 ${timestamp}\n으로 등록된 정품입니다.`;

      // 인증 완료 UUID 저장
      usedUUIDs.add(uuid);
    }

    function showGuide() {
      if (confirm(`🔍 블록체인 등록 여부를 직접 확인하려면:\n\n1. 아래 버튼을 눌러 PolygonScan으로 이동하세요.\n2. 하단의 [Transactions] 탭에서 'RegisterUUID' 또는 'VerifyUUID' 트랜잭션을 찾습니다.\n3. 트랜잭션을 클릭하면 입력된 UUID를 볼 수 있으며,\n   입력한 UUID가 일치하면 해당 카드가 등록된 정품입니다.\n\n계속하시겠습니까?`)) {
        window.open("https://polygonscan.com/address/0x0f8771d2D3600b7BfD01b01aa009eeA4Bb9302a7", "_blank");
      }
    }
  </script>
</body>
</html>
