
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Polygon CARD 정품 인증 (디버깅)</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-image: url("background.jpg");
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 16px;
      text-align: center;
      color: white;
      max-width: 400px;
      width: 100%;
    }
    input {
      padding: 12px;
      width: 90%;
      margin-bottom: 15px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      padding: 12px 25px;
      font-size: 16px;
      background-color: #a259ff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Polygon CARD 정품 인증</h2>
    <input id="uuidInput" type="text" placeholder="UUID 6자리를 입력하세요" />
    <button id="verifyBtn">정품 확인</button>
    <div id="result"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script>
    const contractAddress = "0x70879ecbed49822430df353fb243e166252af020";
    const abi = [
      "function isValidUUID(string uuid) public returns (bool, string)"
    ];

    async function verifyUUID() {
      const uuid = document.getElementById("uuidInput").value;
      const resultBox = document.getElementById("result");
      resultBox.innerText = "⏳ 처리 중...";

      console.log("입력된 UUID:", uuid);

      if (!uuid) {
        resultBox.innerText = "❗ UUID를 입력해주세요.";
        return;
      }

      try {
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        const signer = provider.getSigner();
        console.log("Signer address:", await signer.getAddress());

        const contract = new ethers.Contract(contractAddress, abi, signer);
        console.log("컨트랙트 인스턴스 생성 완료");

        const tx = await contract.isValidUUID(uuid, { gasLimit: 50000 });
        console.log("트랜잭션 전송됨. Hash:", tx.hash);

        const receipt = await tx.wait();
        console.log("트랜잭션 성공. Receipt:", receipt);

        const log = receipt.logs.find(l => l.data);
        if (!log) {
          console.warn("로그 없음");
          resultBox.innerText = "⚠️ 인증 결과 로그를 찾을 수 없습니다.";
          return;
        }

        const iface = new ethers.utils.Interface(abi);
        const decoded = iface.decodeFunctionResult("isValidUUID", log.data);
        console.log("디코딩된 결과:", decoded);

        const isValid = decoded[0];
        const message = decoded[1];
        let resultText = "";

        if (message === "VALID") {
          resultText = "✅ 정품입니다.";
        } else if (message === "INVALID") {
          resultText = "❌ 정품이 아닙니다.";
        } else if (message.startsWith("ALREADY VERIFIED")) {
          const timestamp = message.split(": ")[1];
          const date = new Date(Number(timestamp) * 1000);
          const formatted = date.toLocaleString("ko-KR", { timeZone: "Asia/Seoul" });
          resultText = `⚠️ 이미 인증된 카드입니다.\n최초 인증시간: ${formatted}`;
        } else {
          resultText = `⚠️ 알 수 없는 응답: ${message}`;
        }

        resultBox.innerText = resultText;
      } catch (err) {
        console.error("🚨 실행 중 오류 발생:", err);
        alert("⚠️ 오류 발생: " + err.message);
        resultBox.innerText = "⚠️ 오류가 발생했습니다.";
      }
    }

    document.getElementById("verifyBtn").addEventListener("click", verifyUUID);
  </script>
</body>
</html>
