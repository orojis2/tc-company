<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Polygon CARD 정품 인증</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.0.0/dist/ethers.umd.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url("background.jpg");
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 480px;
    }
    h1 {
      font-size: 26px;
      margin-bottom: 20px;
      color: #a78bfa;
    }
    input[type="text"] {
      padding: 10px;
      width: 80%;
      font-size: 16px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: none;
      outline: none;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #a78bfa;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
    }
    #result {
      margin-top: 20px;
      font-size: 16px;
    }
    .description {
      margin-top: 25px;
      font-size: 13px;
      line-height: 1.5;
      color: #e0e0e0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Polygon CARD 정품 인증</h1>
    <input type="text" id="uuidInput" placeholder="UUID 6자리를 입력하세요" />
    <br />
    <button onclick="verifyUUID()">정품 확인</button>
    <div id="result"></div>
    <div class="description">
      이 시스템은 이더리움을 기반으로 한 <strong>Polygon 체인</strong>을 사용하여 제품의 고유 UUID를 블록체인에 등록하고,<br>
      누구나 변조되지 않은 데이터를 통해 정품 여부를 실시간으로 확인할 수 있도록 설계되었습니다.<br><br>
      블록체인은 데이터를 변경할 수 없는 구조이기 때문에, 등록된 정보는 신뢰할 수 있으며 위조 방지에 탁월한 효과를 가집니다.
    </div>
  </div>

  <script>
    const contractAddress = "여기에_실제_배포된_컨트랙트_주소_입력";
    const abi = [
      "function verifyUUID(string memory uuid) public view returns (bool)",
    ];

    async function verifyUUID() {
      const uuid = document.getElementById("uuidInput").value.trim();
      const resultDiv = document.getElementById("result");

      if (!uuid || uuid.length !== 6) {
        resultDiv.textContent = "유효한 6자리 UUID를 입력해주세요.";
        resultDiv.style.color = "#f87171";
        return;
      }

      try {
        await window.ethereum.request({ method: "eth_requestAccounts" });
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        const contract = new ethers.Contract(contractAddress, abi, provider);
        const isValid = await contract.verifyUUID(uuid);

        resultDiv.textContent = isValid ? "✅ 정품입니다." : "❌ 정품이 아닙니다.";
        resultDiv.style.color = isValid ? "#34d399" : "#f87171";
      } catch (error) {
        console.error(error);
        resultDiv.textContent = "확인 중 오류가 발생했습니다.";
        resultDiv.style.color = "#facc15";
      }
    }
  </script>
</body>
</html>
