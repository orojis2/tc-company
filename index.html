<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Polygon CARD 정품 인증</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-image: url("background.jpg");
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: rgba(0, 0, 0, 0.75);
      padding: 30px;
      border-radius: 16px;
      text-align: center;
      color: white;
      max-width: 430px;
      width: 100%;
    }
    input {
      padding: 12px;
      width: 90%;
      margin-bottom: 15px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      padding: 12px 25px;
      font-size: 16px;
      background-color: #a259ff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
      white-space: pre-wrap;
    }
    #verifyInfo {
      margin-top: 30px;
      font-size: 12px;
      color: #ccc;
    }
    #verifyInfo a {
      color: #a259ff;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Polygon CARD 정품 인증</h2>
    <input id="uuidInput" type="text" placeholder="UUID 6자리를 입력하세요" />
    <button onclick="verifyUUID()">정품 확인</button>
    <div id="result"></div>
    <div id="verifyInfo">
      본 서비스는 <strong>이더리움 기반 Polygon 블록체인</strong>을 활용한 정품 등록 및 검증 시스템입니다.<br>
      <strong>위변조가 불가능하며,</strong> 모든 등록 내역은 <strong>블록체인에 영구 보관</strong>됩니다.<br>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script>
    const contractAddress = "0x0f8771d2d3600b7bfd01b01aa009eea4bb9302a7";
    const abi = [
      "function checkUUID(string uuid) external view returns (string memory)"
    ];
    const provider = new ethers.providers.JsonRpcProvider("https://polygon-rpc.com");

    async function verifyUUID() {
      const uuid = document.getElementById("uuidInput").value.trim();
      const resultBox = document.getElementById("result");
      resultBox.innerText = "⏳ 인증 중...";

      if (!uuid) {
        resultBox.innerText = "❗ UUID를 입력해주세요.";
        return;
      }

      try {
        const contract = new ethers.Contract(contractAddress, abi, provider);
        const result = await contract.checkUUID(uuid);

        if (result === "VALID" || result.startsWith("ALREADY VERIFIED")) {
          resultBox.innerText = "✅ 본 카드는 Polygon 블록체인에 등록된 정품입니다.";
        } else {
          resultBox.innerText = "❌ 본 카드는 Polygon 블록체인에 등록되지 않은 카드입니다.";
        }
      } catch (err) {
        console.error(err);
        resultBox.innerText = "⚠️ 인증 중 오류가 발생했습니다.";
      }
    }
  </script>
</body>
</html>
