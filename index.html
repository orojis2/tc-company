<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Polygon CARD 정품 인증</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-image: url("background.jpg");
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: rgba(0, 0, 0, 0.75);
      padding: 30px;
      border-radius: 16px;
      text-align: center;
      color: white;
      max-width: 400px;
      width: 100%;
    }
    input {
      padding: 12px;
      width: 90%;
      margin-bottom: 15px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      padding: 12px 25px;
      font-size: 16px;
      background-color: #a259ff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
      white-space: pre-wrap;
    }
    .popup {
      display: none;
      position: absolute;
      bottom: 30px;
      background-color: rgba(0, 0, 0, 0.9);
      color: #ccc;
      font-size: 13px;
      padding: 15px;
      border-radius: 10px;
      max-width: 360px;
      width: 90%;
    }
    .popup a {
      color: #a259ff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Polygon CARD 정품 인증</h2>
    <input id="uuidInput" type="text" placeholder="UUID 6자리를 입력하세요" />
    <button id="verifyBtn">정품 확인</button>
    <div id="result"></div>
    <div class="popup" id="infoPopup">
      블록체인 인증 방식으로 위변조가 불가능하며,<br/>
      모든 인증 내역은 Polygon 체인에 영구 저장됩니다.<br/><br/>
      블록체인 등록 여부 확인도 하고 싶다면 아래를 클릭하세요.<br/><br/>
      <strong>폴리곤스캔 (블록체인 공식홈페이지)에서 확인하는 방법</strong><br/>
      <a href="https://polygonscan.com/address/0x0f8771d2d3600b7bfd01b01aa009eea4bb9302a7" target="_blank">컨트랙트 확인하기</a><br/>
      스마트컨트랙트 주소 <strong>0x0f8771d2d3600b7bfd01b01aa009eea4bb9302a7</strong> 를 검색하고,<br/>
      "Read Contract > checkUUID" 항목에 UUID를 입력하면<br/>
      직접 <strong>블록체인에 등록 여부</strong>를 확인할 수 있습니다.
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script>
    const contractAddress = "0x0f8771d2d3600b7bfd01b01aa009eea4bb9302a7";
    const abi = [
      "function checkUUID(string uuid) external view returns (string)"
    ];

    async function verifyUUID() {
      const uuid = document.getElementById("uuidInput").value;
      const resultBox = document.getElementById("result");
      const popup = document.getElementById("infoPopup");

      if (!uuid) {
        resultBox.innerText = "❗ UUID를 입력해주세요.";
        popup.style.display = "none";
        return;
      }

      resultBox.innerText = "⏳ 처리 중...";

      const rpcList = [
        "https://polygon-rpc.com",
        "https://rpc-mainnet.maticvigil.com",
        "https://rpc-mainnet.matic.quiknode.pro"
      ];

      let provider;
      for (let rpc of rpcList) {
        try {
          provider = new ethers.providers.JsonRpcProvider(rpc);
          await provider.getBlockNumber();
          break;
        } catch (e) {
          console.warn(`RPC 실패: ${rpc}`);
        }
      }
      if (!provider) {
        resultBox.innerText = "⚠️ 네트워크 오류: RPC 서버에 연결할 수 없습니다.";
        popup.style.display = "none";
        return;
      }

      try {
        const contract = new ethers.Contract(contractAddress, abi, provider);
        const result = await contract.checkUUID(uuid);

        if (result.startsWith("VALID")) {
          resultBox.innerText = "✅ 정품입니다.";
        } else if (result.startsWith("ALREADY VERIFIED")) {
          resultBox.innerText = "✅ 이미 인증된 카드입니다.\n인증 시간: " + result.replace("ALREADY VERIFIED: ", "");
        } else {
          resultBox.innerText = "❌ 정품이 아닙니다.";
        }

        popup.style.display = "block";
      } catch (err) {
        console.error(err);
        resultBox.innerText = "⚠️ 오류가 발생했습니다.";
        popup.style.display = "none";
      }
    }

    document.getElementById("verifyBtn").addEventListener("click", verifyUUID);
  </script>
</body>
</html>
