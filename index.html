<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Polygon CARD 정품 인증</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-image: url("background.jpg");
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 16px;
      text-align: center;
      color: white;
      max-width: 400px;
      width: 100%;
    }
    input {
      padding: 12px;
      width: 90%;
      margin-bottom: 15px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      padding: 12px 25px;
      font-size: 16px;
      background-color: #a259ff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
      white-space: pre-wrap;
    }
    #verifyInfo {
      margin-top: 30px;
      font-size: 12px;
      color: #ccc;
    }
    #verifyInfo a {
      color: #a259ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Polygon CARD 정품 인증</h2>
    <input id="uuidInput" type="text" placeholder="UUID 6자리를 입력하세요" />
    <button id="verifyBtn">정품 확인</button>
    <div id="result"></div>
    <div id="verifyInfo">
      블록체인 인증 방식으로 위변조가 불가능하며,<br>
      모든 인증 내역은 Polygon 체인에 영구 저장됩니다.<br><br>
      블록체인에 등록 여부 확인도 하고 싶다면 <a href="#" onclick="showPopup()">여기를 클릭</a>하세요.
    </div>
  </div>
