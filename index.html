<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>TC CARD 정품 인증</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <style>
        body {
            background-color: #121212;
            color: #00ffff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
        }

        .container {
            background: #222;
            padding: 30px;
            border-radius: 20px;
            width: 400px;
            margin: auto;
        }

        input {
            padding: 10px;
            width: 250px;
            border-radius: 10px;
            border: none;
            font-size: 1em;
        }

        button {
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 10px;
            background-color: #00ffff;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }

        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>TC CARD 정품 인증</h2>
        <input type="text" id="uuidInput" placeholder="6자리 UUID 입력" maxlength="6">
        <br>
        <button onclick="verifyUUID()">정품 확인</button>
        <div class="result" id="resultBox"></div>
    </div>

    <script>
        const contractAddress = "0x8BF2B912B83eC7C93e4665Eb33E8EA6533dF6a6D";  // 실제 주소로 바꿔야 함

        const contractABI = [
            {
                "inputs": [{"internalType": "string","name": "uuid","type": "string"}],
                "name": "verifyUUID",
                "outputs": [{"internalType": "bool","name": "","type": "bool"}],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [{"internalType": "string","name": "uuid","type": "string"}],
                "name": "getVerificationTime",
                "outputs": [{"internalType": "uint256","name": "","type": "uint256"}],
                "stateMutability": "view",
                "type": "function"
            }
        ];

        const provider = new ethers.providers.JsonRpcProvider("https://polygon-rpc.com");
        const contract = new ethers.Contract(contractAddress, contractABI, provider);

        async function verifyUUID() {
            const uuid = document.getElementById("uuidInput").value.trim();
            const resultBox = document.getElementById("resultBox");

            if (uuid.length !== 6) {
                resultBox.textContent = "❗UUID는 6자리여야 합니다.";
                return;
            }

            try {
                const isValid = await contract.verifyUUID(uuid);
                if (isValid) {
                    const timestamp = await contract.getVerificationTime(uuid);
                    const verifiedDate = new Date(timestamp.toNumber() * 1000);
                    resultBox.textContent = `✔ 정품입니다. 최초 인증 시간: ${verifiedDate.toLocaleString()}`;
                } else {
                    resultBox.textContent = "⚠ 정품이 아닙니다. 등록되지 않은 UUID입니다.";
                }
            } catch (err) {
                resultBox.textContent = "⛔ 오류 발생: " + err.message;
            }
        }
    </script>
</body>
</html>
