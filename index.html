<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Polygon CARD 정품 인증</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.0.0/dist/ethers.umd.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #101010;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-image: url("background.jpg");
      background-size: cover;
      background-position: center;
    }
    .box {
      background: rgba(0, 0, 0, 0.8);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0px 0px 20px rgba(0, 255, 255, 0.3);
    }
    input {
      padding: 12px;
      font-size: 18px;
      border-radius: 10px;
      margin-bottom: 20px;
      width: 250px;
      background: #222;
      border: 1px solid #fff;
      color: #fff;
    }
    button {
      padding: 12px 25px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      background-color: #1e90ff;
      color: #fff;
      border: none;
      box-shadow: 0px 0px 15px rgba(30, 144, 255, 0.6);
    }
    button:hover {
      background-color: #4682b4;
    }
    #resultMessage {
      margin-top: 30px;
      font-size: 20px;
      font-weight: bold;
    }
    #description {
      margin-top: 20px;
      font-size: 16px;
      color: #b0c4de;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Polygon CARD 정품 인증</h2>
    <input id="uuidInput" type="text" placeholder="UUID 입력" />
    <br />
    <button onclick="verifyUUID()">정품 확인</button>
    <p id="resultMessage"></p>
    <p id="description">
      본 서비스는 이더리움 기반 Polygon 블록체인을 활용한 정품 등록 및 검증 시스템입니다. 
      위변조가 불가능하며, 모든 등록 내역은 블록체인에 영구 보관됩니다.
    </p>
  </div>

  <script>
    const contractAddress = "0x0f8771d2D3600b7BFd01b01aA009eeA4Bb9302a7";
    const contractABI = [
      "function isValidUUID(string memory uuid) public view returns (bool)"
    ];

    async function verifyUUID() {
      const uuid = document.getElementById("uuidInput").value.trim();
      const resultMessage = document.getElementById("resultMessage");

      if (!uuid) {
        resultMessage.textContent = "❗ UUID를 입력해주세요.";
        return;
      }

      try {
        if (!window.ethereum) {
          resultMessage.textContent = "❗ 메타마스크가 설치되어 있지 않습니다.";
          return;
        }

        await ethereum.request({ method: "eth_requestAccounts" });
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        const contract = new ethers.Contract(contractAddress, contractABI, provider);

        const isValid = await contract.isValidUUID(uuid);

        if (isValid) {
          resultMessage.textContent = "✅ 폴리곤 블록체인에 등록된 카드입니다.";
        } else {
          resultMessage.textContent = "❌ 폴리곤 블록체인에 등록되지 않은 카드입니다.";
        }
      } catch (err) {
        console.error("오류 발생:", err);
        resultMessage.textContent = "⚠️ 인증 중 오류가 발생했습니다.";
      }
    }
  </script>
</body>
</html>
