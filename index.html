
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TC 카드 정품 인증 결과</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #051f2c, #0c3c57);
      background-image: url('background_fixed.png');
      background-size: cover;
      background-position: center;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: rgba(0, 0, 0, 0.7);
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.4);
      padding: 30px 40px;
      text-align: center;
      max-width: 500px;
    }

    .lock {
      font-size: 48px;
      margin-bottom: 10px;
      color: gold;
    }

    .title {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .warning {
      color: #ff5e5e;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .desc {
      font-size: 14px;
      line-height: 1.6;
    }

    .footer {
      font-size: 13px;
      color: #ccc;
      margin-top: 20px;
    }

    .footer strong {
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="lock">🔒</div>
    <div class="title">TC 카드 정품 인증 결과</div>
    <div class="warning">❌ 유효하지 않은 접근입니다.</div>
    <div class="desc">
      본 카드는 블록체인에 등록된 고유 식별자(UUID)를 기반으로 발급됩니다.<br />
      인증은 최대 <strong>3회</strong>까지 가능하며, 복제 방지 및 정품 추적을 위해 인증 기록이 자동 저장됩니다.
    </div>
    <div class="footer">
      🔐 정품 보증: 블록체인 기반 인증 시스템<br />
      <strong>제품문의: 010-8455-8777</strong>
    </div>
  </div>
</body>
</html>
