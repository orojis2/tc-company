<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Polygon CARD 정품 인증</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-image: url("background.jpg");
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: rgba(0, 0, 0, 0.75);
      padding: 30px;
      border-radius: 16px;
      text-align: center;
      color: white;
      max-width: 430px;
      width: 100%;
    }
    input {
      padding: 12px;
      width: 90%;
      margin-bottom: 15px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      padding: 12px 25px;
      font-size: 16px;
      background-color: #a259ff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
      white-space: pre-wrap;
    }
    #verifyInfo {
      margin-top: 30px;
      font-size: 12px;
      color: #ccc;
    }
    #verifyInfo a {
      color: #a259ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Polygon CARD 정품 인증</h2>
    <input id="uuidInput" type="text" placeholder="UUID 6자리를 입력하세요" />
    <button onclick="verifyUUID()">정품 확인</button>
    <div id="result"></div>
    <div id="verifyInfo">
      블록체인 인증 방식으로 위변조가 불가능하며,<br>
      모든 인증 내역은 Polygon 체인에 영구 저장됩니다.<br><br>
      <button onclick="showGuide()">여기서 블록체인 등록 여부 확인</button>
    </div>
  </div>

  <script>
    function verifyUUID() {
      const resultBox = document.getElementById("result");
      const uuid = document.getElementById("uuidInput").value.trim();
      if (!uuid) {
        resultBox.innerText = "❗ UUID를 입력해주세요.";
        return;
      }
      resultBox.innerText = `✅ 입력하신 UUID(${uuid})를 확인 중입니다...`;

      // 여기에 실제 Web3 연동 로직이 들어가야 함 (생략됨)
      setTimeout(() => {
        resultBox.innerText = `✅ 정품입니다.\n🕐 인증시간: 2025.05.14 16:40:34`;
      }, 1500);
    }

    function showGuide() {
      alert(`🔍 Polygon 블록체인에서 정품 등록 여부 확인하는 방법:\n\n1. 아래 링크를 클릭해 블록체인 트랜잭션 페이지로 이동하세요.\n2. 페이지 하단의 [Transactions] 탭을 확인합니다.\n3. Method가 \"RegisterUUID\" 또는 \"VerifyUUID\"인 항목을 클릭하세요.\n4. 상세 페이지에서 Input Data 또는 Decoded Input에 UUID가 표시됩니다.\n5. 등록된 시각도 확인할 수 있습니다.\n\n👉 확인 링크:\nhttps://polygonscan.com/address/0x0f8771d2D3600b7BfD01b01aa009eeA4Bb9302a7`);
    }
  </script>
</body>
</html>
