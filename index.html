<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Polygon CARD 정품 인증</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-image: url("background.jpg");
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: rgba(0, 0, 0, 0.75);
      padding: 30px;
      border-radius: 16px;
      text-align: center;
      color: white;
      max-width: 430px;
      width: 100%;
    }
    input {
      padding: 12px;
      width: 90%;
      margin-bottom: 15px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      padding: 12px 25px;
      font-size: 16px;
      background-color: #a259ff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
      white-space: pre-wrap;
    }
    #verifyInfo {
      margin-top: 30px;
      font-size: 12px;
      color: #ccc;
    }
    #verifyInfo a, #verifyInfo button {
      color: #a259ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Polygon CARD 정품 인증</h2>
    <input id="uuidInput" type="text" placeholder="UUID 6자리를 입력하세요" />
    <button onclick="verifyUUID()">정품 확인</button>
    <div id="result"></div>
    <div id="verifyInfo">
      본 서비스는 <strong>이더리움 기반 Polygon 블록체인</strong>을 이용한 정품 인증 시스템으로,<br>
      <strong>위변조가 불가능</strong>하며, 모든 기록은 <strong>블록체인에 영구 저장</strong>됩니다.<br><br>
      <button onclick="showGuide()">폴리곤스캔에서 등록 여부 확인하기</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script>
    const contractAddress = "0x0f8771d2d3600b7bfd01b01aa009eea4bb9302a7"; // 소문자 checksum 없는 주소 사용
    const abi = [
      "function checkUUID(string uuid) external view returns (string memory)"
    ];
    const provider = new ethers.providers.JsonRpcProvider("https://polygon-rpc.com");

    async function verifyUUID() {
      const uuid = document.getElementById("uuidInput").value.trim();
      const resultBox = document.getElementById("result");
      resultBox.innerText = "⏳ 인증 중...";

      if (!uuid) {
        resultBox.innerText = "❗ UUID를 입력해주세요.";
        return;
      }

      try {
        const contract = new ethers.Contract(contractAddress, abi, provider);
        const result = await contract.checkUUID(uuid);

        if (result.startsWith("ALREADY VERIFIED")) {
          resultBox.innerText = `📜 본 카드는 Polygon 블록체인에 타임스탬프 ${result.replace("ALREADY VERIFIED: ", "")}로 등록된 정품입니다.`;
        } else if (result === "INVALID") {
          resultBox.innerText = "❌ 본 카드는 블록체인에 등록되지 않은 카드입니다.";
        } else {
          resultBox.innerText = "❌ 인증되지 않은 상태입니다.";
        }
      } catch (err) {
        console.error(err);
        resultBox.innerText = "⚠️ 인증 중 오류가 발생했습니다.";
      }
    }

    function showGuide() {
      if (confirm(`🔍 PolygonScan에서 등록 여부를 직접 확인하려면:\n\n1. 아래 버튼을 눌러 PolygonScan 페이지로 이동하세요.\n2. 하단의 [Transactions] 탭을 누릅니다.\n3. 'RegisterUUID' 또는 'VerifyUUID'가 표시된 트랜잭션을 클릭합니다.\n4. 상세 페이지에서 입력된 UUID를 찾을 수 있습니다.\n\n👉 등록된 UUID가 있는 경우, 해당 카드가 블록체인에 정품으로 등록된 것입니다.\n\n계속하시겠습니까?`)) {
        window.open("https://polygonscan.com/address/0x0f8771d2d3600b7bfd01b01aa009eea4bb9302a7", "_blank");
      }
    }
  </script>
</body>
</html>
