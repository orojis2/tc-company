<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Polygon CARD 정품 인증</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.0.0/dist/ethers.umd.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-image: url("background.jpg");
      background-size: cover;
      background-position: center;
    }
    .box {
      background: rgba(0, 0, 0, 0.75);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
    }
    input {
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      margin-bottom: 10px;
      width: 200px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
    }
    #resultMessage {
      margin-top: 20px;
      font-size: 18px;
    }
    #contractInfo {
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Polygon CARD 정품 인증</h2>
    <input id="uuidInput" type="text" placeholder="UUID 입력" />
    <br />
    <button onclick="verifyUUID()">정품 확인</button>
    <p id="resultMessage"></p>

    <div id="contractInfo">
      <p>📌 본 제품은 Polygon 블록체인에 등록된 정품입니다.</p>
      <button onclick="window.open('https://polygonscan.com/address/0x0f8771d2D3600b7BFd01b01aA009eeA4Bb9302a7#code')">
        🔍 스마트컨트랙트 코드 보기
      </button>
    </div>
  </div>

  <script>
    const contractAddress = "0x0f8771d2D3600b7BFd01b01aA009eeA4Bb9302a7";
    const contractABI = [
      "function isValidUUID(string memory uuid) public view returns (bool)"
    ];

    async function verifyUUID() {
      const uuid = document.getElementById("uuidInput").value.trim();
      const resultMessage = document.getElementById("resultMessage");
      const contractInfo = document.getElementById("contractInfo");

      if (!uuid) {
        resultMessage.textContent = "❗ UUID를 입력해주세요.";
        contractInfo.style.display = "none";
        return;
      }

      try {
        if (!window.ethereum) {
          resultMessage.textContent = "❗ 메타마스크가 설치되어 있지 않습니다.";
          return;
        }

        await ethereum.request({ method: "eth_requestAccounts" });

        const provider = new ethers.providers.Web3Provider(window.ethereum);
        const contract = new ethers.Contract(contractAddress, contractABI, provider);

        const isValid = await contract.isValidUUID(uuid);

        if (isValid) {
          resultMessage.textContent = "✅ 폴리곤 블록체인에 등록된 카드입니다.";
          contractInfo.style.display = "block";
        } else {
          resultMessage.textContent = "❌ 폴리곤 블록체인에 등록되지 않은 카드입니다.";
          contractInfo.style.display = "none";
        }
      } catch (error) {
        resultMessage.textContent = "⚠️ 인증 중 오류가 발생했습니다.";
        contractInfo.style.display = "none";
        console.error(error);
      }
    }
  </script>
</body>
</html>
