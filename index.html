<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Polygon UUID Authenticity Verification</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #0a0a0a;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .logo {
      margin-top: 40px;
    }
    .logo img {
      height: 42px;
    }
    .container {
      background: #151515;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      text-align: center;
      max-width: 420px;
      width: 100%;
      margin-top: 20px;
    }
    h2 {
      font-weight: 600;
      margin-bottom: 24px;
      color: #ffffff;
    }
    input {
      width: 100%;
      padding: 14px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      margin-bottom: 20px;
      background: #222;
      color: #fff;
    }
    button {
      padding: 14px;
      width: 100%;
      font-size: 16px;
      background-color: #8247e5;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }
    #result {
      margin-top: 20px;
      font-weight: 500;
      color: #a3ffcc;
    }
    .footer {
      margin-top: 60px;
      font-size: 12px;
      color: #777;
      max-width: 460px;
      text-align: center;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="polygon-matic-logo.png" alt="Polygon Logo" />
  </div>
  <div class="container">
    <h2>Polygon UUID Authenticity Verification</h2>
    <input id="uuidInput" type="text" placeholder="Enter UUID for verification" />
    <button onclick="verifyUUID()">Verify</button>
    <div id="result"></div>
  </div>
  <div class="footer">
    본 인증 시스템은 이더리움 기반의 Polygon 블록체인을 활용하여 UUID의 진위 여부를 검증하는 서비스입니다.<br>
    등록된 정보는 위변조가 불가능하며, 블록체인 상에 영구적으로 보존됩니다.
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script>
    const contractAddress = "0x8A8D95C16122b738107D65fC0f7dD2CB2018fb3A";
    const abi = ["function checkUUID(string memory uuid) external view returns (string memory)"];
    const provider = new ethers.providers.JsonRpcProvider("https://polygon-rpc.com");

    async function verifyUUID() {
      const uuid = document.getElementById("uuidInput").value.trim();
      const resultBox = document.getElementById("result");
      resultBox.innerText = "⏳ Verifying on blockchain...";

      if (!uuid) {
        resultBox.innerText = "❗ Please enter a UUID.";
        return;
      }

      try {
        const contract = new ethers.Contract(contractAddress, abi, provider);
        const result = await contract.checkUUID(uuid);

        if (result === "VALID" || result.startsWith("ALREADY VERIFIED")) {
          resultBox.innerText = "✅ This UUID is officially registered on the Polygon blockchain.";
        } else {
          resultBox.innerText = "❌ This UUID is NOT registered on the Polygon blockchain.";
        }
      } catch (err) {
        console.error(err);
        resultBox.innerText = "⚠️ Error during verification. Please try again later.";
      }
    }
  </script>
</body>
</html>
