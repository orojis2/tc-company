
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TC 카드 정품 인증</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 40px;
            max-width: 480px;
            width: 90%;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(6.5px);
        }

        .card h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .card .result {
            font-size: 20px;
            color: #ff4e4e;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .info {
            font-size: 14px;
            color: #ccc;
            margin-top: 30px;
        }

        .contact {
            margin-top: 10px;
            font-weight: bold;
            color: #ffffff;
        }

        .icon {
            font-size: 40px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="icon">🔒</div>
        <h1>TC 카드 정품 인증 결과</h1>
        <div class="result">❌ 유효하지 않은 접근입니다.</div>
        <p>본 카드는 블록체인에 등록된 고유 식별자(UUID)를 기반으로 발급됩니다.<br>
           인증은 최대 <strong>3회</strong>까지 가능하며, 복제 방지 및 정품 추적을 위해 인증 기록이 자동 저장됩니다.</p>
        <div class="info">
            🔐 정품 보증: 블록체인 기반 인증 시스템<br>
            <div class="contact">제품문의: 010-8455-8777</div>
        </div>
    </div>
</body>
</html>
