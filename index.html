<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Polygon 블록체인 공식 인증</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-image: url("background.jpg");
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: rgba(0, 0, 0, 0.75);
      padding: 30px;
      border-radius: 16px;
      text-align: center;
      color: white;
      max-width: 430px;
      width: 100%;
    }
    input {
      padding: 12px;
      width: 90%;
      margin-bottom: 15px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      padding: 12px 25px;
      font-size: 16px;
      background-color: #a259ff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
      white-space: pre-wrap;
    }
    #verifyInfo {
      margin-top: 30px;
      font-size: 12px;
      color: #ccc;
    }
    #verifyInfo a {
      color: #a259ff;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Polygon 블록체인 공식 인증 서비스</h2>
    <input id="uuidInput" type="text" placeholder="카드 고유번호(UUID)를 입력하세요" />
    <button onclick="verifyUUID()">인증하기</button>
    <div id="result"></div>
    <div id="verifyInfo">
      본 서비스는 <strong>이더리움 네트워크 기반 Polygon 블록체인</strong>의<br>
      <strong>공식 인증 시스템</strong>입니다. 등록된 내역은 위변조가 불가능하며,<br>
      모든 기록이 <strong>블록체인에 영구 보관</strong>됩니다.
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script>
    const contractAddress = "0xbe6b7bcb6229a021e5703dc536502D1Dd8EfebcC";
    const abi = [
      "function checkUUID(string memory uuid) external view returns (string memory)"
    ];

    const provider = new ethers.providers.JsonRpcProvider("https://polygon-rpc.com");

    async function verifyUUID() {
      const uuid = document.getElementById("uuidInput").value.trim();
      const resultBox = document.getElementById("result");
      resultBox.innerText = "⏳ 인증 중...";

      if (!uuid) {
        resultBox.innerText = "❗ UUID를 입력해주세요.";
        return;
      }

      try {
        const contract = new ethers.Contract(contractAddress, abi, provider);
        const result = await contract.checkUUID(uuid);

        if (result === "VALID" || result.startsWith("ALREADY VERIFIED")) {
          resultBox.innerText = "✅ 해당 카드는 Polygon 블록체인에 공식 등록된 정품입니다.";
        } else {
          resultBox.innerText = "❌ 해당 카드는 Polygon 블록체인에 등록되지 않은 제품입니다.";
        }
      } catch (err) {
        console.error(err);
        resultBox.innerText = "⚠️ 인증 중 오류가 발생했습니다. 잠시 후 다시 시도해주세요.";
      }
    }
  </script>
</body>
</html>
