<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Polygon CARD 정품 인증</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-image: url("background.jpg");
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 16px;
      text-align: center;
      color: white;
      max-width: 400px;
      width: 100%;
    }
    input {
      padding: 12px;
      width: 90%;
      margin-bottom: 15px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      padding: 12px 25px;
      font-size: 16px;
      background-color: #a259ff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
      white-space: pre-wrap;
    }
    .note {
      margin-top: 10px;
      font-size: 12px;
      color: #bbbbbb;
    }
    .scan-link {
      display: inline-block;
      margin-top: 15px;
      font-size: 14px;
      color: #a259ff;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Polygon CARD 정품 인증</h2>
    <input id="uuidInput" type="text" placeholder="UUID 6자리를 입력하세요" />
    <button id="verifyBtn">정품 확인</button>
    <div id="result"></div>
    <div class="note">
      타임스탬프는 Polygon 블록체인에 기록된 정품 등록번호입니다.<br />
      아래 버튼을 눌러 PolygonScan에서 직접 확인하실 수 있습니다.
    </div>
    <a class="scan-link" id="scanButton">🔗 PolygonScan에서 확인하기</a>
  </div>

  <script type="module">
    import { ethers } from "https://cdn.jsdelivr.net/npm/ethers@5.7.2/+esm";

    const provider = new ethers.providers.JsonRpcProvider(
      "https://polygon-mainnet.infura.io/v3/bfaa649142194441af37875d88e7b89d"
    );
    const contractAddress = "0x0f8771d2d3600b7bfd01b01aa009eea4bb9302a7";
    const abi = [
      "function checkUUID(string uuid) public view returns (string memory)"
    ];

    let lastTimestamp = null;

    async function verifyUUID() {
      const uuid = document.getElementById("uuidInput").value.trim();
      const resultBox = document.getElementById("result");
      resultBox.innerText = "⏳ 처리 중...";
      lastTimestamp = null;

      if (!uuid) {
        resultBox.innerText = "❗ UUID를 입력해주세요.";
        return;
      }

      try {
        const contract = new ethers.Contract(contractAddress, abi, provider);
        const result = await contract.checkUUID(uuid);

        if (result.startsWith("ALREADY VERIFIED")) {
          const timestamp = result.split(": ")[1];
          lastTimestamp = timestamp;
          resultBox.innerText = `🔁 본 카드는 블록체인에 타임스탬프 ${timestamp}\n으로 등록된 정품입니다.`;
        } else if (result === "VALID") {
          const now = Math.floor(Date.now() / 1000);
          lastTimestamp = now;
          resultBox.innerText = `📜 본 카드는 블록체인에 타임스탬프 ${now}\n으로 등록된 정품입니다.`;
        } else {
          resultBox.innerText = "❌ 정품이 아닙니다.";
        }
      } catch (err) {
        console.error(err);
        resultBox.innerText = "⚠️ 오류가 발생했습니다.";
      }
    }

    function showScanPopup() {
      const message = `✅ PolygonScan에서 확인하려면 다음을 따라주세요:\n\n1. 열리는 페이지에서 'Read Contract' 탭을 클릭하세요.\n2. 'checkUUID' 항목을 찾아 UUID를 입력하고 'Query'를 누르세요.\n3. 등록된 타임스탬프를 직접 확인할 수 있습니다.`;
      alert(message);
      window.open(`https://polygonscan.com/address/${contractAddress}#readContract`, '_blank');
    }

    document.getElementById("verifyBtn").addEventListener("click", verifyUUID);
    document.getElementById("scanButton").addEventListener("click", showScanPopup);
  </script>
</body>
</html>
