
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>TC 카드 정품 인증 결과</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-image: url('background_final_v2.png');
            background-size: cover;
            background-position: center;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 20px;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 0 20px #0ff;
        }
        .title {
            font-size: 24px;
            font-weight: 700;
        }
        .status {
            font-size: 20px;
            font-weight: 700;
            margin: 20px 0;
        }
        .desc {
            font-size: 16px;
            line-height: 1.8;
            margin-bottom: 20px;
        }
        .footer {
            font-size: 14px;
            color: #ccc;
        }
        .footer strong {
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">TC 카드 정품 인증 결과</div>
        <div class="status">정품입니다.</div>
        <div class="desc">
            본 카드는 블록체인에 등록된 고유 식별자(UUID)를 기반으로 발급됩니다.<br>
            인증은 최대 3회까지 가능하며, 마지막 인증 시간 자동 저장됩니다.
        </div>
        <div class="footer">
            전예 인증 확 시간: 2025-05-10 07:55:00<br>
            <strong>정품 발급: 블록체인 기반 인증 시스템</strong>
        </div>
    </div>
</body>
</html>
